<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">🛍️ Ma Boutique</a>
      <div class="d-flex">
        <a href="cart.html" class="btn btn-outline-light position-relative">
          🛒 Panier <span id="cart-count" class="badge bg-danger position-absolute top-0 start-100 translate-middle">0</span>
        </a>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="text-center mb-4">🛒 Votre Panier</h2>

    <div class="text-end mb-3">
      <button class="btn btn-outline-danger" onclick="clearCart()">Vider le panier</button>
    </div>

    <div class="row" id="cart-items"></div>

    <div class="mt-4 text-end">
      <h4>Total : <span id="total">0</span> $</h4>
    </div>
  </div>

  <script src="js/cart.js"></script>
</body>
</html>
